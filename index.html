<main>
    <div class="home">

                    <br>
                    <span class="social-content-h1">social content</span>

            <div  class="home__video-component">

            </div>
            <div>
                <div class="home__image-component">

    <div class="section--image--left">
            <image-component class="imageComponentSide" class-name="imageComponent"
                src="https://hyfassinment.s3.amazonaws.com/asset/key.webp"></image-component>
            <text-side class="textComponentSide" class-name="text-side" titleTextPargraph="" titleText="Consistentie = key"
                descriptionText='[
                    "Continu online zichtbaar zijn. Eigenlijk is het een must, dat weet jij ook. Maar het is ook een vak apart. Waar haal je de tijd, inspiratie en skills vandaan om content te maken die écht gezien wordt? Hoe haal je de maximale waarde uit social media met de inzet van goede foto’s, video’s en campagnes? Op welke kanalen moet je eigenlijk aanwezig zijn?",
                    "Laat dat gewoon aan ons over, zodat jij je kunt focussen op waar jij goed in bent. We maken unieke en oprechte visuele ‘snacks’ voor jouw doelgroep. Snackable content die past bij wie jij bent. En die is zó goed, dat men blijft terugkomen voor meer!"
                ]'>
            </text-side>
    </div>

                descriptionText='[
                    "Durf jij jouw merk te onderscheiden? Jouw bedrijf écht te laten zien met unieke content? Wij vertellen jouw verhaal.",
                    "Geen moeilijke producties met overbetaalde acteurs en ongure regisseurs, maar laagdrempelige, eerlijke en snackable content. Content waar jouw doelgroep keer op keer van smult. ",
                    "We zetten de juiste kanalen in, zowel organisch als betaald, zodat je continu gezien wordt. Jouw content is oprecht, en dat zijn wij ook.",
                    "We werken met een transparant contentabonnement zonder verrassingen achteraf, zodat jij nergens omkijken naar hebt."
                ]'>
            </text-side>

            <text-side class="textComponentSide" class-name="text-side" titleTextPargraph=""
                titleText="Wij verwachten" descriptionText='[
                    "Jij snapt als geen ander wat de meerwaarde van short-form content is. Samen met ons team werk je structureel aan de online zichtbaarheid van onze klanten. Je bedenkt en creëert content dat aansluit bij de doelstellingen en doelgroep. Je snapt hoe de social media kanalen van deze tijd werken en hoe we deze kanalen optimaal kunnen inzetten. Zo klinken de programmas Premiere Pro en CapCut niet onbekend voor jou.",
                    "Wij zoeken een Full-time Social Creative die samen met ons werkt aan het succes van Liike, die leergierig en innoverend is. Samen werken we aan en voor de tofste klanten en vieren we successen! Je gaat mee op shoots en creëert toffe content."
                    
                ]'>

    <aside>
        <div id="chat-button" class="chat-button" onclick="toggleChat()">
       💬
   </div>

   <div id="chat-container" class="chat-container">
       <div id="chat-messages" class="chat-messages"></div>

       <div id="initial-input-container" class="initial-input-container">
           <input type="text" id="username" placeholder="Enter your username" required>
           <input type="text" id="initial-message" placeholder="message" required>
           <button onclick="setUsernameAndMessageAndPromiseMessage()">Join Chat</button>
       </div>

       <div id="message-input" class="message-input" style="display: none;">
           <input type="text" id="message" placeholder="Type a message..." required>
           <button onclick="sendMessage()">Send</button>
       </div>
   </div>
